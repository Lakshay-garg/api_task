<h1>Company List</h1>
<a routerLink="/add"><button class="btn btn-primary">Add More</button></a>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Company Name</th>
			<th scope="col">Company Code</th>
			<th scope="col">Address</th>
            <th scope="col">Action</th>
		</tr>
	</thead>
	<tbody> 
			<tr *ngFor = "let company of data">
				<th>{{ company.id }}</th>
				<td>{{ company.companyName }}</td>
				<td>{{ company.companyCode }}</td>
                <td>{{ company.address }}</td>
                <td>
					<a routerLink="/detail/{{company.id}}"><img src="./../../../assets/show.png" width="20px" height="20px" alt=""></a>
                </td>
			</tr>
		
	</tbody>
</table>
